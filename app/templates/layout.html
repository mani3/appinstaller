<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Install IPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

  <style>
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
</head>

<body class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">IPA</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if
        '/file' in request.path %}class="active"{% endif %}>
        <a href="{{ url_for('file.index') }}">IPA</a>
        </li>
        <li {% if
        '/app/' in request.path %}class="active"{% endif %}>
        <a href="{{ url_for('app.index') }}">App</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% if error %}
  <div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ error }}
  </div>
  {% endif %}
  {% block body %}{% endblock %}

  <footer>
    <p>@mani3 2015</p>
  </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='ipa.js') }}"></script>

</body>
</html>
