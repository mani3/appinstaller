<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3c.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Install IPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.5/css/bootstrap.css') }}" />

  <style>
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
</head>

<body class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">IPA</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if '/ipa' in request.path %}class="active"{% endif %}>
        <a href="{{ url_for('ipa.index') }}">IPA</a>
        </li>
        <li {% if '/app/' in request.path %}class="active"{% endif %}>
        <a href="{{ url_for('app.index') }}">App</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% if error %}
  <div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ error }}
  </div>
  {% endif %}
  {% block body %}{% endblock %}

  <footer>
    <p>@mani3 2015</p>
  </footer>
</div>

<script src="{{ url_for('static', filename='bootstrap-3.3.5/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='ipa.js') }}"></script>

</body>
</html>
